  <script>
    $(document).ready(function () {
      $('.sub-menu li a').click(function () {
        $('.sub-menu li a').removeClass("is-active");
        $(this).addClass("is-active");
      });
    });

    $(document).ready(function () {
      let hidden = false;
      $('.main.avatar').click(function () {
        hidden = !hidden
        if (hidden) {
          $('.sub-avatar').removeClass("hidden-setting")
        } else {
          $('.sub-avatar').addClass("hidden-setting")
        }
      })
    });

    $(document).ready(function () {
      let x = $('#password-field')
      $('.toggle-password').click(function () {
        if (x.attr('type') === "password") {
          x.attr('type', 'text')
        } else {
          x.attr('type', 'password')
        }
      })
    });
  </script>
