<div class="fixed-navbar d-flex align-items-center justify-content-between">
    <div class="pull-left d-flex">
        <button style="background-color: #a62823" type="button" class="menu-mobile-button js__menu_mobile ">
          <i style="color: white !important;font-size: 24px" class="fa-solid fa-bars"></i>
        </button>
        <nav>
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                <li class="breadcrumb-item text-sm"><a style="color: white" class="opacity-5 ">Pages</a>
                </li>
                <li style="color: white" class="breadcrumb-item text-sm  active">Dashboard</li>
            </ol>
            <h6 style="color: white" class="font-weight-bolder mb-0 ">Dashboard</h6>
        </nav>
    </div>
    <div class="pull-right">
        <div class="ico-item toggle-hover js__drop_down ">
            <div class="avatar js__drop_down_button d-flex align-items-center">
                <a  class=" font-weight-bold mr-2">
                    <span style="color: white" class="text-sm ">Hello, {{userName}}</span>
                </a>
              <div style="height: 70px;">
                <ngx-avatar gravatarId="{{email}}" size="40"></ngx-avatar>
              </div>
            </div>
            <div class="toggle-content">
                <ul class="d-flex flex-column">
                    <li class="hover">
                        <a routerLink="/admin/update/password" class="d-flex">
                            <i class="fa-solid fa-gear mr-2"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                    <li class="hover" (click)="logout()">
                        <a class="d-flex">
                            <i class="fa-solid fa-right-from-bracket mr-2"></i>
                            <span class="txt">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
