<div class="container d-flex align-items-center justify-content-center mt-20 py-10">
       <div class="w-50">
           <div class="mx-5 md:mx-10">
               <h2 class="text-uppercase">Forgot Password?</h2>
               <h6 class="text-uppercase ">Please enter the account name and follow the next steps to change the new password</h6>
           </div>
           <form class="card mt-5 p-5" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
               <div class="mb-5">
                   <label class="label block mb-2" for="username">Username</label>
                   <input id="username" class="form-control" formControlName="username" placeholder="Username">
               </div>
               <div class="d-flex justify-content-end">
                   <button *ngIf="isSubmitted == false" type="submit" class="btn btn-primary text-uppercase">Send Reset Link</button>
                   <button *ngIf="isSubmitted == true" type="submit" class="btn btn-primary text-uppercase">Resend Reset Link</button>
                   <button *ngIf="isSubmitted == false" class="btn btn-danger text-uppercase ml-2" routerLink="/login">Close</button>
                   <button *ngIf="isSubmitted == true" class="btn btn-danger text-uppercase ml-2" routerLink="/login">Return</button>
               </div>
           </form>
       </div>
   </div>
