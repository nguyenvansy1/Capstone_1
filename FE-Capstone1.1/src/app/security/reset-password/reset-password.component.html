<div class="container-fluid position-relative"
        style="overflow: hidden;width: 100%;height: 100vh; background-image: url(../../../assets/images/dtu.jpg); background-repeat: no-repeat; background-size: cover; background-position: top;">
        <div class="container h-100">
            <div class="w-50  forgot">
                <div>
                    <h2 class="text-uppercase">Forgot Password?</h2>
                    <h4 class="text-uppercase ">We'll Email You Soon</h4>
                </div>
                <form class="card mt-4 transparent" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="mb-5">
                        <label class="label block mb-2" for="email">Username</label>
                        <input id="email" class="form-control" placeholder="username" formControlName="username">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary text-uppercase">Send Reset
                            Link</button>
                        <button class="btn btn-danger text-uppercase ml-2" routerLink="/login">Close</button>
                    </div>
                </form>
            </div>
        </div>
</div>
<div class="overlay"></div>
